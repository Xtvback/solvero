<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Os Meus Projetos Musicais</title>
    <style>
        body { 
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            padding: 40px; 
            background-color: #f9f9f9; 
            color: #333;
        }
        .content { 
            max-width: 700px; 
            margin: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { border-bottom: 2px solid #1DB954; padding-bottom: 10px; color: #111; }
        h2 { color: #1DB954; margin-top: 30px; }
        .musica { 
            margin-bottom: 25px; 
            padding: 15px; 
            background: #f1f1f1; 
            border-radius: 8px; 
        }
        .botao { 
            display: inline-block; 
            margin-top: 10px; 
            padding: 10px 20px; 
            background-color: #1DB954; 
            color: white; 
            text-decoration: none; 
            border-radius: 20px; 
            font-weight: bold; 
        }
        .botao:hover { background-color: #1ed760; }
        p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="content">
        <h1>Catálogo Musical</h1>

        <div class="musica">
            <h2>Sub-banda 005, Daughter Of The Silent Storm</h2>
            <p><strong>Canção:</strong> Luna Reign</p>
            <p>Esta é a quinta música desta formação.</p>
            <a href="https://open.spotify.com/intl-pt/track/3moXBYrPafKc09iDvKFbic?si=df637d0fd3a44a53" target="_blank" class="botao">Ouvir no Spotify</a>
        </div>

        <hr>

        <div class="musica">
            <h2>Sub-banda Echo Vixen</h2>
            <p><strong>Álbum:</strong> Atrás do Palco II</p>
            <p><strong>Canção:</strong> 001, Atrás do Palco</p>
            <p>Esta é a primeira música do segundo álbum.</p>
            <a href="https://open.spotify.com/intl-pt/track/0MVns61zt5ZdaAMCWFpWSg?si=2a3323dafafd4eaa" target="_blank" class="botao">Ouvir no Spotify</a>
        </div>
    </div>
</body>
</html>
