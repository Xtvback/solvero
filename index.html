<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo Musical</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            color: #1DB954;
            font-size: 2.5em;
        }
        h2 {
            border-bottom: 2px solid #282828;
            padding-bottom: 10px;
            margin-top: 40px;
            color: #1DB954;
        }
        .grelha_musicas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .cartao_musica {
            background-color: #181818;
            border-radius: 10px;
            padding: 20px;
            transition: background 0.3s;
            border: 1px solid #282828;
        }
        .cartao_musica:hover {
            background-color: #282828;
        }
        .titulo_musica {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .data_lancamento {
            color: #b3b3b3;
            font-size: 0.9em;
            margin-bottom: 15px;
            display: block;
        }
        .reprodutor_contentor {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Os Meus Projetos</h1>
        <p>Explora os últimos lançamentos da banda e sub-bandas</p>
    </header>

    <div class="seccao_banda">
        <h2>Luna Reign</h2>
        <div class="grelha_musicas">
            <div class="cartao_musica">
                <span class="titulo_musica">Lançamento Luna Reign</span>
                <span class="data_lancamento">Lançado em: 22 de Janeiro de 2026</span>
                <div class="reprodutor_contentor">
                    <iframe 
                        style="border-radius:12px" 
                        src="https://open.spotify.com/intl-pt/track/3moXBYrPafKc09iDvKFbic?si=a8924f30118e4cb7" 
                        width="100%" 
                        height="152" 
                        frameBorder="0" 
                        allow="encrypted-media"
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="seccao_banda">
        <h2>Echo Vixen</h2>
        <div class="grelha_musicas">
            <div class="cartao_musica">
                <span class="titulo_musica">Lançamento Echo Vixen</span>
                <span class="data_lancamento">Lançado em: 22 de Janeiro de 2026</span>
                <div class="reprodutor_contentor">
                    <iframe 
                        style="border-radius:12px" 
                        src="https://open.spotify.com/intl-pt/track/0MVns61zt5ZdaAMCWFpWSg?si=fb170ce31c4f442c" 
                        width="100%" 
                        height="152" 
                        frameBorder="0" 
                        allow="encrypted-media"
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
